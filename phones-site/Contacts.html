    <div class="form-container">
        <Form class="form1">
            <legend class="legend-tittle">Contacts</legend>
            <div class="form-sectionss">
                <div class="first-form-section">
                    <fieldset class="pinfo">
                        <label>Name:</label><br>
                        <input type="text" name="con-name" value="Minimum 2 symbols..."><br>
      
                    </fieldset>

                    <fieldset class="pinfo">
                        <label>Email:</label><br>
                        <input type="text" name="con-e" value="Enter email adress..." ><br>

                    </fieldset>

                    <fieldset class="pinfo">
                        <label>Phone number:</label><br>
                        <input type="text" name="con-pn" pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}" value="Enter phone number 0xxx-xxx-xxx..."><br>

                    </fieldset>
                </div>

                <div class="second-form-section">
                    <fieldset class="pinfo">
                        <label>About:</label><br>
                        <input type="text" name="con-ab" value="Maximum 60 symbols..." ><br>
                    </fieldset>

                    <fieldset class="pinfo">
                        <label">Message:</label>
                        <textarea rows="5" cols="50"
                            placeholder="Please, enter your message ..."></textarea>
                    </fieldset>

                    <button class="form-btn">Submit</button>
                </div>
            </div>

        </Form>
    </div>
